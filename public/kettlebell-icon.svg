<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="kettlebellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Kettlebell body (main weight) -->
  <ellipse cx="50" cy="50" rx="28" ry="22" fill="url(#kettlebellGradient)" stroke="#1e3a8a" stroke-width="1.5"/>
  
  <!-- Handle arch -->
  <path d="M 25 40 Q 18 20 25 8 Q 32 -2 50 -2 Q 68 -2 75 8 Q 82 20 75 40" 
        fill="none" stroke="url(#handleGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Handle inner arch -->
  <path d="M 30 38 Q 24 22 30 12 Q 36 2 50 2 Q 64 2 70 12 Q 76 22 70 38" 
        fill="none" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Weight base shadow -->
  <ellipse cx="50" cy="55" rx="26" ry="20" fill="#1e3a8a" opacity="0.4"/>
  
  <!-- Highlight on top -->
  <ellipse cx="45" cy="42" rx="12" ry="8" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Small highlight dot -->
  <ellipse cx="42" cy="38" rx="4" ry="3" fill="#93c5fd" opacity="0.8"/>
</svg>
